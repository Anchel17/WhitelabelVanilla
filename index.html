<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Whitelabel</title>
</head>
<body>
    <div class="container">
        <div class="action-container">
            <h2>Checkbox</h2>
            <div class="action-input">
                <input type="checkbox" id="checkbox">
                <button id="disable-checkbox-btn">Desabilitar</button>
            </div>
        </div>

        <div class="action-container">
            <h2>Radiobutton</h2>
            <div class="action-input">
                <div class="radiobuttons-container">
                    <input type="radio" name="radiogroup" id="radiobutton1">
                    <input type="radio" name="radiogroup" id="radiobutton2">
                </div>
                <button id="disable-radiobutton-btn">Desabilitar</button>
            </div>
        </div>

        <div class="action-container">
            <h2>Toggle</h2>
            <div class="action-input">
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider round" id="slider-span"></span>
                </label>
                <button id="disable-toggle-btn">Desabilitar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
